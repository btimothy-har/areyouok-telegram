name: CI

env:
  ENV: "test_env"
  PTB_TIMEDELTA: "1"
  ANTHROPIC_API_KEY: "API_KEY_NOT_NEEDED_FOR_TESTS"
  OPENAI_API_KEY: "API_KEY_NOT_NEEDED_FOR_TESTS"
  OPENROUTER_API_KEY: "API_KEY_NOT_NEEDED_FOR_TESTS"
  GEMINI_API_KEY: "API_KEY_NOT_NEEDED_FOR_TESTS"

on:
  push:
  pull_request:
  
jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "0.9.5"
    
    - name: Set up Environment
      run: |
        uv sync --locked
    
    - name: Run Linter
      run: |
        uv run --locked ruff check --no-fix .

    - name: Run Formatter
      run: |
        uv run --locked ruff format --check .

    - name: Run Tests
      run: |
        uv run --locked pytest
