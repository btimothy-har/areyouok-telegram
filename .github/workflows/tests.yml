name: Tests

on:
  push:
  
jobs:
  lint:
    name: Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "0.7.20"

    - name: Run Tests (with coverage)
      run: |
        uv run pytest --cov=areyouok_telegram --cov-report=term-missing --cov-fail-under=70 .
    