name: Lint

on:
  push:
    branches-ignore:
      - main
  
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "0.7.20"

    - name: Run Linter
      run: |
        uv run ruff check --no-fix .

    - name: Run Formatter
      run: |
        uv run ruff format --check .
